<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/themes.css">
</head>

<body>
    <div class="wrap">
        <!-- Nav Cart -->
        <div class="list_link">
            <a href="#">Mais vendidos <i class="fas fa-fire"></i></a>
            <a href="#">Lojas online <i class="fas fa-dollar-sign"></i></a>
            <a href="#">Portfólios <i class="fas fa-user-tie"></i></a>
        </div>
        <div class="boogie-down">
            <div class="design">
                <img class="img_theme_desktop" src="../static/samba-theme-desktop.jpg" alt="">
                <img class="img_theme_mobile" src="../static/samba-theme-mobile.jpg" alt="">
            </div>
            <div class="buy_or_views">
                <img class="img_cart effect" src="../static/samba.jpg" alt="">
                <div class="title">
                        <div class="center">
                            <div class="name-theme">
                                <div class="name">
                                    <h1>Samba</h1>
                                </div>
                                <div class="status">
                                    <h2>Dísponivel</h2>
                                </div>
                                <div class="price">
                                    <h3>49,00</h3>
                                </div>
                            </div>
                            <div class="description">
                                <h4>Uma linda loja online para vender os seus produtos</h4>
                            </div>
                        </div>
                    </div>

                
                <div class="btn_for_cart">
                    <a href="#">Buy Now <i class="fas fa-shopping-cart"></i></a>
                    <a href="#">View <i class="far fa-eye"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
